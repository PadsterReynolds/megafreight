<div class="row">
    <div class="large-12 columns">

        {% for items in page.history %}
        <h4><i class="fa fa-clock-o editable"></i> {% if items.text-heading-h4 %}{{ items.text-heading-h4 }}{% endif %} </h4>

        <div class="horizontalLine"></div>

        <h5 class="editable">{{ items.text-date-h5 }}</h5>

        <p class="editable">{{ items.text }}</p>
        {% endfor %}

    </div>
</div>
